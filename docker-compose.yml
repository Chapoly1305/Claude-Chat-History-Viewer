services:
  claude-chat-viewer:
    build: .
    container_name: claude-chat-viewer
    ports:
      - "3101:3101"
    volumes:
      # Mount your local Claude projects directory (read-only for security)
      - ${HOME}/.claude/projects:/claude-projects:ro
      # Persist the history index file
      - ./history-index.json:/app/history-index.json
    environment:
      - NODE_ENV=production
      - CLAUDE_PROJECTS_PATH=/claude-projects
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3101/"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s
